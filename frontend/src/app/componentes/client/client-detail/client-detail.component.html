<div class="app-container">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <div class="client-container">
      <h2><i class="fas fa-user-circle"></i> Detalles del Cliente</h2>
      <p class="client-subtitle">Consulta toda la informaci√≥n del cliente registrado en el sistema.</p>

      <div class="client-info">
        <div class="client-field"><i class="fas fa-user label"></i> {{ selectedClient?.name }}</div>
        <div class="client-field"><i class="fas fa-envelope label"></i> {{ selectedClient?.email }}</div>
        <div class="client-field"><i class="fas fa-phone label"></i> {{ selectedClient?.phone }}</div>
        <div class="client-field"><i class="fas fa-map-marker-alt label"></i> {{ selectedClient?.address }}</div>
      </div>

      <div class="client-actions">
        <a *ngIf="selectedClient && selectedClient.id" [routerLink]="['/edit-client', selectedClient.id]" class="edit-button">
          <i class="fas fa-edit"></i> Editar Cliente
        </a>
        <button class="back-button" (click)="goBack()">
          <i class="fas fa-arrow-left"></i> Volver
        </button>
      </div>
    </div>
  </div>
</div>
