<div class="login-wrapper">
  <div class="login-box">
    <div class="logo-container">
      <a href="http://localhost:9090" target="_blank" title="Ir a WordPress">
        <img src="assets/img/logo_app.png" alt="Logo" class="logo" />
      </a>
    </div>

    <h2 class="login-title">Iniciar sesión</h2>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          [disabled]="loading"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="loading" class="loading-text">
        {{ loadingText }}
      </div>

      <button type="submit" [disabled]="loading">Entrar</button>
    </form>
  </div>
</div>
